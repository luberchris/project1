<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pantry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  </head>
  <body>
      <!-- Login modal -->
    <div class="modal fade"  tabindex="-1" id="myModal" role="dialog" aria-labelledby="login-modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-danger text-white text-center m-2 p-2">
                    <div class="modal-header text-center">
                      <h5 class="modal-title text-center" id="login-modal-title">Welcome to Pantry!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                          <h5>New user? Please create a login to continue! 
                          <br>
                          </h5>
                          <br>
                    
                         <!-- displays error message if user submits invalid email-->
                          <div id="email-invalid">
                          </div>
                          <form id="email-form">
                            <label for="email-input">Email:</label>
                            <br>
                            <input type="text" id="email-input">
                            <br>
                            <label for="username-input">Username:</label>
                            <br>
                            <input type="text" id="username-input">
                            <br>
                            <label for="password-input">Password:</label>
                              <br>
                            <input type="text" id="password-input">
                            <!-- submitted email runs click function -->
                            <br><br>
                          </form>
                    </div>
      
                    <div class="modal-footer text-centered">
                            <button id="add-email" type="button submit" class="btn btn-default btn-light" value="Submit" data-dismiss="modal"> Submit 
                            </button>
                    </div>
      
                </div>
            </div>
                </div>
            </div>    
          </div>      
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand text-danger" href="./index.html">Pantry</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
                    <button type = "button" class="btn btn-danger" id ="recipeButton">
                            Saved Recipes
                        </button>
            </li>
            <li class="nav-item">
                    <button type = "button" class="btn btn-danger" id ="loginButton" data-toggle="modal" data-target="#myModal">
                      Login
                    </button>
                  </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              id="params"
              type="search"
              placeholder="Recipe Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-danger my-2 my-sm-0"
              id="submitButton"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
  </body>
</html>
